<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PracticeWezom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile _hide">    
            <div class="container">				
                <div class="start-load">
                    <button type="button" class="button load-users" data-users-load>Загрузить пользователей</button>
                </div>          
        </div>
		<div class="container" >			
			<div class="sort-form  ">
				<form action="#">					
					<input type="text" class="sort-form__input" placeholder="Поиск по номеру телефон, ФИО, email" data-search>
					<button class="user-sort" data-sort-name>По алфавиту</button>
					<button class="user-sort" data-sort-gender>По половому признаку</button>	
					<button class="user-sort" data-sort-clear>X</button>							
				</form>
			</div>
			
	<div class="filter_users">
		<button class="filter">Половой признак</button>
			<div class="panel">
				<label class="filter-user">Мужчины
					<input type="radio" data-male name="radio">
						<div class="checkmark"></div>
				</label>
				<label class="filter-user" >Женщины
					<input type="radio" data-female name="radio">
					<div class="checkmark"></div>
				</label>
				<label class="filter-user" >Все
					<input type="radio" data-all name="radio">
					<div class="checkmark"></div>
				</label>
			</div>		
		<button class="filter">Возраст</button>			
			<div class="panel">
				<label class="filter-user">все
					<input  type="radio" data-age-all name="radio">
						<div class="checkmark"></div>
				</label>
				<label class="filter-user">младше 35
					<input  type="radio" data-age35 name="radio">
						<div class="checkmark"></div>
				</label>
				<label class="filter-user">от 35 до 40
					<input type="radio"data-age3540  name="radio">
						<div class="checkmark"></div>
				</label>
				<label class="filter-user">от 40 до 45
					<input type="radio" data-age4045 name="radio">
						<div class="checkmark"></div>
				</label>
				<label class="filter-user">старше 45
					<input type="radio" data-age45   name="radio">
						<div class="checkmark"></div>
				</label>
			</div>
    </div> 					
			<div class="users" data-users>
			
			</div>			
			<div class="stats" data-stats>
			</div>
			<div class="scroll_panel">
				<a href="#" class="scroll_top"></a>
				<a href="#" class="scroll_bottom"><a>
			</div>		
		</div>    
    </div>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="app.js"></script>
	
	
	<script>
		let filter = document.getElementsByClassName("filter");
		let i;
		for (i = 0; i < filter.length; i++) {
		  filter[i].addEventListener("click", function() {
			this.classList.toggle("active");
			let panel = this.nextElementSibling;
			if (panel.style.display === "block") {
			  panel.style.display = "none";
			} else {
			  panel.style.display = "block";
			}
		  });
		}
	</script>
	
	<script>
		$(function(){
			$(window).scroll(function(){
				if($(window).scrollTop() > 100) {
					$('.scroll_top').show();
				} else {
					$('.scroll_top').hide();
				}
			});
			$('.scroll_top').click(function(){
				$('html, body').animate({scrollTop: 0}, 950);
				return false;
			});
			$('.scroll_bottom').click(function(){
				$('html, body').animate({scrollTop: $(document).height() - $(window).height()}, 950);
				return false;
			});
		});
	</script>
	
	
	
	
		
</body>
</html>
